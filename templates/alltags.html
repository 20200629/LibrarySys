{% extends 'base.html' %}
{% load staticfiles %}
{% load lib_tags %}

                    {% block main %}
                    <div class="tag-cloud">
                    <ul >
                    {% for tag in tag_list %}
                    <li class="col-xs-6 col-lg-3">
                    <a href="{% url 'library:tag' tag.pk %}">{{ tag.name }}({{tag.num_books}})</a>
                    </li>
                    {% empty %}
                    暂无标签！
                    {% endfor %}
                    </ul>
                    </div>
                    {% endblock main %}
